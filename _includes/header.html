<header class="site-header" role="banner">
    <div class="w-full flex justify-center">
        <div class="container  grid grid-cols-2 grid-rows-2">
            
    
        <div class="col-start-1 col-span-1 row-span-2">
            <img class="w-48 " src="assets/images/logo_large.jpg" alt="Lovepeople">
        </div>


        <div class="bg-blue-300 col-start-2 col-span-1 row-start-1 px-4 py-2 w-48 h-8 flex items-center justify-center self-center">Κάντε μία Δωρεά</div>
        
        <div class="wrapper col-start-2 col-span-1 row-start-2 flex justify-between items-center h-12">
            {% for item in site.data.navigation %}
                <div><a href="{{ item.link }}"></a>{{ item.name }}</div>
            {% endfor %}
        </div>
    </div>   
</div>
</header>
